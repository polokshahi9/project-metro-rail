<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Paionner Bank</title>
</head>
<body>
    <div  id="login-area">
        <h1 class="text-center">Welcome to Paionner Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input placeholder="Enter Your Email" type="text" class="form-control">
            <br>
            <input placeholder="Enter Your Password" class="form-control" type="password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
        
    </div>
    <div id="transction-area">
<div class="row">
    <div class="col-md-4 ">
       <div class="deposit status">
        <h5>Deposit</h5>
        <h2>$00</h2>
       </div>
    </div>
    <div class="col-md-4">
       <div class="withdraw status">
        <h5>Withdraw</h5>
        <h2>$00</h2>
       </div>
    </div>
    <div class="col-md-4 ">
        <div class="balance status">
            <h5>Balance</h5>
            <h2>$1240</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
      <div class="submit-area">
        <h4>Deposit</h4>
        <input type="text" class="form-control"  placeholder="$amount you want to deposit">
        <button class="btn btn-success">Deposit</button>
      </div>
    </div>
    <div class="col-md-6">
       <div class="submit-area">
        <h4>Withdraw</h4>
        <input type="text" class="form-control" placeholder="$amount you want to withdraw">
        <button class="btn btn-success">Withdraw</button>
       </div>
    </div>
</div>
<div>
</div>  
    </div>
    <script>
      let LoginBTN = document.getElementById("login");
      LoginBTN.addEventListener("click", function(){
        const loginarea  = document.getElementById("login-area");
        loginarea.style.display = "none";

        const transctionArea = document.getElementById("transction-area");
        transctionArea.style.display = "block";
      })
    </script>
</body>
</html>
